<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IGClassicLayout</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../../assets/ios7.min.css">
    <script src="../../assets/ios7.min.js"></script>
</head>

<body>
    <main class="ios-table ios-main">
        <h2 role="header">Compatibility</h2>
        <ul>
            <li>
                <div
                        data-min-ios="13.0"
                    id="prerequisite">
                    <p id="pt">
                        Compatible with iOS 13.0 +
                    </p>
                </div>
            </li>
        </ul>
        <script src="../../misc/iosver.js"></script>
        <h2 role="header">Description</h2>
        <div style="width: 100%; display: inline-flex; white-space: no-wrap; overflow-x: auto;">
            <img width="160" src="https://poomsmart.github.io/repo/screenshots/igclassiclayout/original.png" alt="original.png">
            <img width="160" src="https://poomsmart.github.io/repo/screenshots/igclassiclayout/tweak.png" alt="tweak.png">
        </div>
        <ul>
            <li>
                <p>Restore the original buttons layout in Instagram; Home-Reels-Compose-Likes-Profile at bottom and Search-Messages at top.</p>
            </li>
        </ul>
        <h2 role="header">Latest Changes</h2>
        <ul>
            <li>
                <p>1.0.0: Initial release</p>
            </li>
        </ul>
        <h2 role="header">Information</h2>
        <ul>
			<li>
                <a href="https://twitter.com/PoomSmart">Dev's Twitter</a>
			</li>
			<li>
                <a href="https://github.com/PoomSmart">Dev's GitHub</a>
			</li>
			<li>
                <a href="https://poomsmart.github.io/repo">Support Dev</a>
			</li>
		</ul>
    </main>
</body>

</html>
